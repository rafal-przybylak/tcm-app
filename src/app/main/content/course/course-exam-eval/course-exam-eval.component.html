  <ngx-datatable fxFlex="auto"  [rows]="answers" [columnMode]="'force'" [headerHeight]="30" [footerHeight]="30"
    [limit]="100" [scrollbarV]="true" [scrollbarH]="true" class="material "  [rowHeight]="getRowHeight">
    <!-- <ngx-datatable-column prop="question.name" name="Nazwa" [width]="200"></ngx-datatable-column> -->
    
    <ngx-datatable-column name="Pytanie" prop="question.content" [width]="350" [cellClass]="'long-value'">
        
        <ng-template let-value="value" ngx-datatable-cell-template>
        
          <div  [innerHTML]="value"></div>
        </ng-template>
      </ngx-datatable-column>
    <!-- <ngx-datatable-column name="Właściwa odpowiedź" prop="question.correctAnswer" [width]="200" [cellClass]="'long-value'">

    <!-- <ngx-datatable-column prop="question.correctAnswer" name="Właściwa odpowiedź" [width]="200"></ngx-datatable-column> -->
    <ngx-datatable-column prop="value" name="Odpowiedź" [width]="400" [cellClass]="'long-value'"></ngx-datatable-column>
    <ngx-datatable-column prop="score" name="Ocena (pkt)" [width]="100">
      <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
          <mat-form-field class="w-70" > 
            <input matInput placeholder="Ocena" autofocus  type="number" class="w-70" (change)="updateValue($event, 'score', rowIndex)" value="value">
          </mat-form-field>
        
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
  <button mat-raised-button  color="primary" fxFlex="30px" (click)="save()">Zapisz</button>
</div>
