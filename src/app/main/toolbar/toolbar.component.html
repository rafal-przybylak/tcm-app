<mat-toolbar class="p-0 mat-elevation-z1">

    <mat-progress-bar *ngIf="showLoadingBar" class="loading-bar" color="accent" mode="indeterminate"></mat-progress-bar>

    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">

        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-button class="toggle-button-navbar mat-icon-button" fuseNavbarVertical="toggleBar" fxHide.gt-md>
                <mat-icon>menu</mat-icon>
            </button>

            <div class="toolbar-separator" fxHide.gt-md></div>

            <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNav">
                <div class="logo ml-16">
                    <img class="logo-icon" src="assets/images/logos/logo-mmp.png">
                </div>
            </div>

            <div class="logo ml-16">
                <img class="logo-icon-medium" src="assets/images/logos/logo-mmp.png">
            </div>


            <!-- <div class="px-8 px-mat-16">
                <fuse-shortcuts></fuse-shortcuts>
            </div> -->

        </div>
        <div *ngIf="!flexSupport" xLayout="row"> <span fxFlex class="red-fg mat-body-2 pt-2"><p style="line-height: 0.7">Do prawidłowego działania systemu</p><p style="line-height: 0.8">wymagana jest przeglądarka w aktualnej wersji.</p> </span>  
            <button fxFlex mat-button (click)="supportInfo()">Zobacz Szczegóły</button></div>
        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-button [matMenuTriggerFor]="userMenu" *ngIf="isAuth" class="user-button">
                <div class="user-nemu" fxLayout="row" fxLayoutAlign="center center">
                    <img class="avatar" src="assets/images/avatars/profile.jpg">
                    <span class="username mr-12" fxHide fxShow.gt-sm>{{userName}}</span>
                    <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                </div>

            </button>
            <button mat-button (click)="login()" *ngIf="!isAuth">
                <mat-icon>exit_to_app</mat-icon>
                <span>Zaloguj</span>
            </button>
            <mat-menu #userMenu="matMenu">

                <button mat-menu-item routerLink="/profile">
                    <mat-icon>account_circle</mat-icon>
                    <span>Moje dane</span>
                </button>

                <button mat-menu-item class="" (click)="logout()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Wyloguj</span>
                </button>

            </mat-menu>

                    </div>

            <div class="toolbar-separator" fxHide fxShow.gt-xs></div>

            <button mat-icon-button class="mat-icon-button quick-panel-toggle-button" fuseMatSidenavToggler="quick-panel" aria-label="Toggle quick panel">
                <mat-icon class="icon">format_list_bulleted</mat-icon>
            </button>

        </div>
    </div>
</mat-toolbar>
